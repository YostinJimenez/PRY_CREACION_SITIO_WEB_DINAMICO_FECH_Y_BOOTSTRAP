    <script>
        function loadPage(ev, url) {
            if (ev) ev.preventDefault();
            const main = document.getElementById('main');
            main.innerHTML = '<div class="text-center text-white-50 py-5">Cargando...</div>';

            fetch(url)
                .then(r => {
                    if (!r.ok) throw new Error(r.statusText);
                    return r.text();
                })
                .then(html => {
                    const doc = new DOMParser().parseFromString(html, 'text/html');
                    // solo insertamos el <main> de la vista
                    const inner = doc.querySelector('main')?.innerHTML || html;
                    main.innerHTML = inner;
                    window.dispatchEvent(new Event('content:loaded'));
                })
                .catch(err => {
                    console.error(err);
                    main.innerHTML = '<div class="text-danger text-center py-5">Error al cargar</div>';
                });
        }
        // carga inicial
        loadPage(null, './view/home.html');
    </script>
